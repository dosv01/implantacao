<div class="container-fluid">
  <div class="row">
    <div class="col-md">
      <div class="card">
        <div class="card-header">
          <span>Implantação</span>
        </div>
        <div class="card-body">
          <div class="col-md-3">
            <label>Squad: </label> {{this.implantacao.squad}}
          </div>
          <div class="col-md-3">
            <label>Scrum Master: </label> {{this.implantacao.sm}}
          </div>
          <div class="col-md-3">
            <label>Data da Implantação: </label> {{this.implantacao.dataImplantacao}}
          </div>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">

    <div class="col-md">
      <div class="card">
        <div class="card-header">
        </div>
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Descrição</th>
              <th scope="col">D-</th>
              <th scope="col">Responsável</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody *ngFor="let tarefa of implantacao.tarefas; let i = index">
            <tr
              [ngClass]="retornaStatusLinha(tarefa.dataExecucao, tarefa.status)">
              <th scope="row">
                {{i+1}}
              </th>
              <th scope="row">
                {{tarefa.descricao}}
              </th>
              <th scope="row">
                {{this.datePipe.transform(tarefa.dataExecucao, 'dd/MM/yyyy')}}
              </th>
              <th scope="row">
                {{tarefa.equipe.descricao}}
              </th>
              <th scope="row">
                <!-- <div class="custom-control custom-switch">
                  <input type="checkbox" [checked]="tarefa.status" (change)="isChangeStatus($event.target.checked, i)">
                </div> -->
                <label class="switch">
                  <input type="checkbox" [checked]="tarefa.status" (change)="isChangeStatus($event.target.checked, i)">
                  <span class="slider round"></span>
                </label>
              </th>
            </tr>
          </tbody>
        </table>
        <div class="card-footer">
        </div>
      </div>
    </div>
  </div>
</div>
